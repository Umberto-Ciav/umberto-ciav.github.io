<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaleidoscope</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    canvas {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    .controls {
      margin-top: 1rem;
    }
    .controls label, .controls input, .controls select, .controls button {
      margin: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® Kaleidoscope</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div class="controls">
      <label for="slices">Slices:</label>
      <input type="number" id="slices" min="1" max="20" value="6">

      <label>
        <input type="checkbox" id="flipVertical"> Use bottom of image instead
      </label>

      <button id="zoomIn" class="waveform-button">‚ûï Zoom In</button>
      <button id="zoomOut" class="waveform-button">‚ûñ Zoom Out</button>
      <button id="download" class="waveform-button">üíæ Download</button>
    </div>
    <canvas id="kaleidoCanvas" width="500" height="500"></canvas>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('kaleidoCanvas');
    const ctx = canvas.getContext('2d');
    const fileInput = document.getElementById('imageUpload');
    const sliceInput = document.getElementById('slices');
    const flipCheckbox = document.getElementById('flipVertical');
    const downloadBtn = document.getElementById('download');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');

    let image = null;
    let slices = parseInt(sliceInput.value);
    let zoom = 1;

    function drawKaleidoscope() {
      if (!image) return;
      const { width, height } = canvas;
      const angle = (2 * Math.PI) / slices;

      ctx.clearRect(0, 0, width, height);
      ctx.save();
      ctx.translate(width / 2, height / 2);

      for (let i = 0; i < slices; i++) {
        ctx.save();
        ctx.rotate(i * angle);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, width / 2, 0, angle);
        ctx.closePath();
        ctx.clip();

        if (flipCheckbox.checked) {
          ctx.scale(1, -1);
        }

        const scale = Math.min(width / image.width, height / image.height) * zoom;
        ctx.scale(scale, scale);
        ctx.drawImage(image, -image.width / 2, -image.height / 2);
        ctx.restore();
      }

      ctx.restore();
    }

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = event => {
        const img = new Image();
        img.onload = () => {
          image = img;
          zoom = 1;
          drawKaleidoscope();
        };
        img.src = event.target.result;
      };
      if (file) reader.readAsDataURL(file);
    });

    sliceInput.addEventListener('input', () => {
      slices = parseInt(sliceInput.value);
      drawKaleidoscope();
    });

    flipCheckbox.addEventListener('change', () => {
      drawKaleidoscope();
    });

    zoomInBtn.addEventListener('click', () => {
      zoom *= 1.1;
      drawKaleidoscope();
    });

    zoomOutBtn.addEventListener('click', () => {
      zoom /= 1.1;
      drawKaleidoscope();
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'kaleidoscope.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
