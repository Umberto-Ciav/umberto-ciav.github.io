<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaleidoscope</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Kaleidoscope</h1>
    <canvas id="kaleidoscope" width="400" height="400" style="border:1px solid #ccc;"></canvas>
    <div class="controls">
      <button id="start-button" class="waveform-button">Start</button>
      <button id="stop-button" class="waveform-button">Stop</button>
    </div>
    <div class="back-link">
      <a href="index.html">&#8592; Back to Home</a>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('kaleidoscope');
    const ctx = canvas.getContext('2d');
    let animationFrameId;

    function drawPattern(time) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const sides = 6;
      const radius = 150;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      for (let i = 0; i < sides; i++) {
        const angle = (i * 2 * Math.PI) / sides + time * 0.001;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = `hsl(${(angle * 180 / Math.PI) % 360}, 100%, 70%)`;
        ctx.lineWidth = 3;
        ctx.stroke();
      }
    }

    function animate(time) {
      drawPattern(time);
      animationFrameId = requestAnimationFrame(animate);
    }

    document.getElementById('start-button').addEventListener('click', () => {
      if (!animationFrameId) animate(0);
    });

    document.getElementById('stop-button').addEventListener('click', () => {
      cancelAnimationFrame(animationFrameId);
      animationFrameId = null;
    });
  </script>
</body>
</html>
