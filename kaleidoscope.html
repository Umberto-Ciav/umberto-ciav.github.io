<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaleidoscope</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    canvas {
      display: block;
      margin: 1rem auto;
      border: 1px solid #ccc;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kaleidoscope</h1>
    <input type="file" id="imageLoader" name="imageLoader" accept="image/*" class="waveform-button" />
    <canvas id="kaleidoscopeCanvas" width="500" height="500"></canvas>
    <div class="back-link">
      <a href="index.html">&larr; Back to Home</a>
    </div>
  </div>

  <script>
    const imageLoader = document.getElementById('imageLoader');
    const canvas = document.getElementById('kaleidoscopeCanvas');
    const ctx = canvas.getContext('2d');

    imageLoader.addEventListener('change', handleImage, false);

    function handleImage(e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          drawKaleidoscope(img);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    }

    function drawKaleidoscope(img) {
      const slices = 12;
      const angle = (2 * Math.PI) / slices;
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < slices; i++) {
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(i * angle);
        if (i % 2 === 0) {
          ctx.scale(1, 1);
        } else {
          ctx.scale(-1, 1);
        }
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(canvas.width, -canvas.height);
        ctx.lineTo(canvas.width, canvas.height);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(img, -img.width / 2, -img.height / 2);
        ctx.restore();
      }
    }
  </script>
</body>
</html>
